<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Govtech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/templates/cover.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">GovTech Mini Project</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link"  href="http://localhost:8081/">Home</a>
                    <a class="nav-link active" aria-current="page" href="#">Results</a>
                    <a class="nav-link" href="http://localhost:8081/admin">Admin</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Where to Eat?</h1>
            <p class="lead">This is the results screen</p>
            <p class="lead">
            <div class="cover-container d-flex w-25 h-100 p-3 mx-auto flex-column">
                <form action="#" th:action="@{/searchResults}" method="post">
                    <div class="form-group row">
                        <label for="inputSessionId">Session ID</label>
                        <input type="text" class="form-control" id="inputSessionId" name="inputSessionId" th:value="${inputSessionId}" placeholder="Enter your Session ID">
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary d-block mr-1">Search</button>&nbsp  <p> <span th:text="${errorResponse}"></span>&nbsp</p>
                    </div>
                    <div class="cover-container">
                        <h4><span th:text="${response}"></span>&nbsp</h4>
                    </div>
                    <div class="py-1"></div>
                    <div class="cover-container">
                        <table class="table table-dark">
                            <thead>
                            <tr>
                                <th scope="col">Session ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Restaurant</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="userForm : ${results}">
                                <td th:text="${userForm.sessionId}"></td>
                                <td th:text="${userForm.name}"></td>
                                <td th:text="${userForm.restaurant}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a></p>
        </footer>
    </div>
</body>
</html>
