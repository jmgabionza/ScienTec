<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>ScienTec</title>
</head>
<body>
    <div class="container">
        <h1> Where to Eat???</h1>
        <p> This App was made for the <span th:text="${appName}"> Exam </span> </p>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8081/results">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8081/admin">Admin </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="py-5"></div>
    <div class="container">
        <form action="#" th:action="@{/submitChoice}" th:object="${userForm}" method="post">
            <div class="form-group row">
                <label for="participant">Username</label>
                <input type="text" class="form-control" id="participant" th:field="*{name}" placeholder="Enter username">
            </div>
            <div class="form-group row">
                <label for="inputSessionId">Session ID</label>
                <input type="text" class="form-control" id="inputSessionId" th:field="*{sessionId}" placeholder="Enter an active lunchSession ID">
            </div>
            <div class="form-group row">
                <label for="restaurant">Where do you want to Eat?</label>
                <input type="text" class="form-control" id="restaurant" th:field="*{restaurant}" placeholder="Enter the restaurant of your choice">
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary d-block mr-1">Submit</button>
            </div>
        </form>
    </div>
    <div class="container">
        <p><span th:text="${response}"></span></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
