<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>ScienTec</title>
</head>
<body>
    <div class="container">
        <h1> Where to Eat???</h1>
        <p> This is for the <span th:text="${appName}"> Exam </span> </p>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="user">Username</label>
                <input type="text" class="form-control" id="user" placeholder="Enter username">
            </div>
            <div class="form-group row">
                <label for="inputSessionId">Session ID</label>
                <input type="text" class="form-control" id="inputSessionId" placeholder="Enter an active session ID">
            </div>
            <div class="form-group row">
                <label for="restaurant">Restaurant</label>
                <input type="text" class="form-control" id="restaurant" placeholder="Enter the restaurant of your choice">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
